<!DOCTYPE html>

    <head>

                    <line x1="18.5" y1="19.5" x2="21" y2="22" />
                  </svg>
                <input type="text" id="resultado" placeholder="Resultado de lo pedido...">
                <button id="copiar" onclick="copiar()">Copiar</button>
                <script type="text/javascript" src="script.js"></script>
            </div>
            <footer>
                <p>Sitio web desarrollado por: Adri√°n Palma</p>
            </footer>
        </main>

</html>
